<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Undangan Pernikahan</h1>
        <div class="mempelai">
            <div class="foto">
                <img src="pria.jpeg" alt="Mempelai Pria" class="foto-mempelai">
                <p class="nama">Jony</p>
            </div>
            <div class="foto">
                <img src="wanita.webp" alt="Mempelai Wanita" class="foto-mempelai">
                <p class="nama">Jena</p>
            </div>
        </div>
        <p>Kami mengundang Anda untuk merayakan pernikahan kami</p>
        <div id="countdown" class="countdown">
            <div class="time-box">
                <p id="days"></p>
                <span>Hari</span>
            </div>
            <div class="time-box">
                <p id="hours"></p>
                <span>Jam</span>
            </div>
            <div class="time-box">
                <p id="minutes"></p>
                <span>Menit</span>
            </div>
            <div class="time-box">
                <p id="seconds"></p>
                <span>Detik</span>
            </div>
        </div>
        <button id="rsvpButton"><span>Konfirmasi Kehadiran</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
